<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack | Sohel | Vaid Tech</title>
    <link rel="shortcut icon" href="images/logo/slack-logo-icon.png" type="image/x-icon">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!--fontawesome-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--main stylesheet-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--Header Section Start-->    
<header id="header-section">
    <div class="container">
        <div class="row">
            <div class="history">
                <img src="images/logo/clock.svg" alt="History">
            </div>
            <div class="search-box">
                <div class="input-box">
                    <input type="text" placeholder="Search Vaid Tech">
                    <div class="search-iconbar">
                        <span class="filter-icon"><i class="fa-solid fa-arrow-down-9-1"></i></span>
                        <span class="search"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                </div>
            </div>
            <div class="user-account">
                <span class="help-icon">
                    <img src="images/logo/question-mark.svg" alt="History">
                </span>
                <div class="user-photo">
                    <img src="images/user/sohelrana.jpg" alt="user">
                </div>
            </div>
        </div>
    </div>
</header>
<!--Header Section End-->    













    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
