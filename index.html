<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack | Sohel | Vaid Tech</title>
    <link rel="shortcut icon" href="images/logo/slack-logo-icon.png" type="image/x-icon">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!--fontawesome-->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--main stylesheet-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--Header Section Start-->    
<header id="header-section">
    <div class="container">
        <div class="row">
            <div class="history" title="History">
                <img src="images/logo/clock.svg" alt="History">
            </div>
            <div class="search-box">
                <div class="input-box">
                    <input type="text" placeholder="Search Vaid Tech">
                    <div class="search-iconbar">
                        <span class="filter-icon" title="Filter"><i class="fa-solid fa-arrow-down-9-1"></i></span>
                        <span class="search" title="Search Vaid Tech"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                </div>
            </div>
            <div class="user-account">
                <span class="help-icon" title="Help">
                    <img src="images/logo/question-mark.svg" alt="History">
                </span>
                <div class="user-photo" title="Sohel">
                    <img src="images/user/sohelrana.jpg" alt="user">
                </div>
            </div>
        </div>
    </div>
</header>
<!--Header Section End-->    

<!--Main Section Start-->
<main id="main-content-wrapper">
   <div class="row">
        <!--Sidebar Section Start-->
<aside id="sidebar-section">
    <div class="container">
        <div class="sidebar-title">
            <h3>Vaid Tech  <i class="fa-solid fa-angle-down"></i></h3>
            <div class="new-message" title="New message">
                <span><i class="fa-regular fa-pen-to-square"></i></span>
            </div>
        </div>
        <div class="sidebar-menu">
            <ul class="sidebar-top-item">
                <li><a href="#">
                    <span><i class="fa-solid fa-bars-staggered"></i></span>
                    All  unreads</a>
                </li>
                <li><a href="#">
                    <span><i class="fa-solid fa-comment-dots"></i></span>
                    Threads</a>
                </li>
                <li><a href="#">
                    <span><i class="fa-solid fa-comments"></i></span>
                    All DMs</a>
                </li>
                <li><a href="#">
                    <span><i class="fa-solid fa-at"></i></span>
                    Mentions &  reactions</a>
                </li>
                <li><a href="#">
                    <span><i class="fa-regular fa-building"></i></span>
                    Slack Connect</a>
                </li>
                <li class="more"><a href="#">
                    <span class="more-icon"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    More</a>
                </li>
                <li class="channel"><a href="#">
                    <span><i class="fa-solid fa-sort-down"></i></span>
                     Channels</a>
                    </li>
                <li class="direct-msg"><a href="#">
                    <span><i class="fa-solid fa-sort-down"></i></span>
                     Direct message
                    </a></li>
            </ul>
           
        </div>
    
    </div>
</aside>
<!--Sidebar Section End-->
<!--main Conent Start-->
<div id="main-content">
    <h4>Main content will be here</h4>
</div>
<!--main Conent End-->
   </div>
</main>
<!--Main Section End-->










    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
